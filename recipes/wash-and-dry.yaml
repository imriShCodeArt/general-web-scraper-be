name: "Wash and Dry (Shopify)"
description: "Recipe for wash-and-dry.eu collection and product pages (Shopify)"
version: "1.0.0"
siteUrl: "https://wash-and-dry.eu"

selectors:
  # Core product fields (product page)
  title:
    - "h1.product__title"
    - "h1.product-title"
    - "meta[property='og:title']"

  price:
    - ".price__current .price-item"
    - ".price__regular .price-item--regular"
    - ".price .price-item"
    - "[itemprop='price']"

  sku:
    - "[data-product-sku]"
    - ".product__sku"
    - ".sku"

  description:
    - "#description"
    - ".product__description"
    - "[data-product-description]"

  shortDescription:
    - ".product__subtitle"
    - ".product-meta__subtitle"

  images:
    - ".product-gallery--loaded-image"
    - ".product-gallery--media-thumbnail-img"
    - ".product-gallery img"
    - ".product-gallery [style*='background-image']"
    - ".product__media-list img"
    - ".product__media-item img"
    - "picture source"
    - ".product__media img"
    - ".product-media img"
    - "img[srcset*='products']"
    - "img[src*='cdn.shopify.com']"
    - "img[src*='wash-and-dry.eu']"

  stock:
    - ".product__inventory"
    - ".product__availability"
    - ".in-stock"
    - ".out-of-stock"

  category:
    - ".breadcrumbs"
    - ".breadcrumb"
    - "nav[aria-label='breadcrumb']"

  # Product discovery (collection/archive pages)
  productLinks:
    - ".product-grid a[href*='/products/']"
    - ".collection__products a[href*='/products/']"
    - "a[href*='/collections/'][href*='/products/']"

  # Pagination on collection pages
  pagination:
    nextPage: "a[rel='next'], .pagination .next, a.pagination__next"
    maxPages: 50

  # Attributes and variations (Shopify options)
  attributes:
    - ".product-form__input"
    - ".product__options"

  variations:
    - "form[action*='cart'] select"
    - ".product-form__input select"

  # Embedded data sources (Shopify/LD+JSON)
  embeddedJson:
    - "script[type='application/ld+json']"
    - "script[id^='ProductJson-']"

transforms:
  title:
    - "trim: "

  price:
    - "replace:[^\\d.,]"
    - "replace:,|."

  description:
    - "trim: \n\t"
    - "replace:\\s+ | "

  attributes:
    Color:
      - "replace:^\\s+|\\s+$"
      - "replace:^\\s*-\\s*"
    Size:
      - "replace:^\\s+|\\s+$"
      - "replace:^\\s*-\\s*"

behavior:
  # Wait for either collection grid or product title to be present
  waitForSelectors:
    - ".product-grid"
    - ".collection__products"
    - "h1.product__title"
    - ".product-gallery"
    - ".product-gallery--viewer"
    - ".product-gallery--loaded-image"
    - ".product-gallery--media-thumbnail-img"
    - ".product__media-list"
    - ".product__media-item img"
    - "picture source"
  scrollToLoad: true
  useHeadlessBrowser: true
  rateLimit: 150
  maxConcurrent: 6

fallbacks:
  title:
    - "h1"
    - ".title"
  price:
    - ".price-item"
    - "[data-price]"
  images:
    - "img[src*='product']"
    - "img"

validation:
  requiredFields:
    - "title"
    - "images"
  priceFormat: "\\d+(\\.\\d{2})?"
  skuFormat: "[A-Za-z0-9-_]+"


