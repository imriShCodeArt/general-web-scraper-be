transforms:
  title:
    - "trim: "
    - "replace:^\\s+|\\s+$"
    - "replace:^\\s*-\\s*"
  
  price:
    - "replace:[^\\d.,]"
    - "replace:,|."
    - "replace:₪|$|€|£"
  
  description:
    - "trim: \n\t"
    - "replace:\\s+ | "
    - "replace:^\\s*-\\s*"
  
  attributes:
    צבע:
      - "replace:^\\s+|\\s+$"
      - "replace:^\\s*-\\s*"
      - "replace:בחר צבע|בחרי צבע"
    גודל:
      - "replace:^\\s+|\\s+$"
      - "replace:^\\s*-\\s*"
      - "replace:בחר גודל|בחרי גודל"
