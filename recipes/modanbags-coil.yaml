      - "replace:^\\s+|\\s+$"
      - "replace:^\\s*-\\s*"
      - "replace:בחירת אפשרות|בחר אפשרות"
    Material:
      - "replace:^\\s+|\\s+$"
      - "replace:^\\s*-\\s*"
      - "replace:בחר חומר|בחרי חומר"
  
  variations:
    - "replace:^\\s+|\\s+$"
    - "replace:^\\s*-\\s*"
    - "replace:בחירת אפשרות|בחר אפשרות"
    - "replace:בחירת צבע|בחר צבע"
    - "replace:בחירת גודל|בחר גודל"
